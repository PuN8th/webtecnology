<!DOCTYPE html>
<html lang="en">
<head>
<title>Number and its squares</title>
</head>
<body style="background-color:rgb(221, 212, 90);" >
<script type="text/javascript">
var num = prompt("Enter a number : \n", "");
var sq;
if(num > 0 && num !=null){
sq="Number and its Squares are \n";
for(i=1;i <= num; i++)
{
sq = sq + i + " ^ 2 = " + i*i + "\n";
}
alert(sq);
}
else
alert("Invalid Input");
</script>
</body>
</html>
